<!DOCTYPE html>
<html lang="en">
<head>

    <title>Cyan Midnight Art | Gallery</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
        <div class="container">
            <div class= "langWrap">
                <a href="#" language="english" class="active">EN</a>
                <a href="#" language="japanese">JP</a>
            </div>
        </div>

    <script>

    document.addEventListener('DOMContentLoaded', () => {
        const langs = document.querySelector('.langWrap');
        const link = document.querySelectorAll('.langWrap a');
        const home = document.querySelector('.home');
        const gallery = document.querySelector('.gallery');
        const commission = document.querySelector('.commission');
        const galleryHead = document.querySelector('.galleryHead');

        const data = {
            english: {
                home: "Home",
                gallery: "Gallery",
                commission: "Commission",
                galleryHead: "Gallery"
            },
            japanese: {
                home: "ホーム",
                gallery: "ギャラリー",
                commission: "作品の依頼",
                galleryHead: "ギャラリー",
                
            }
        };

        link.forEach(el => {
            el.addEventListener('click', (e) => {
                e.preventDefault();

                langs.querySelector('.active').classList.remove('active');
                el.classList.add('active');

                const attr = el.getAttribute("language");

                home.textContent = data[attr].home;
                gallery.textContent = data[attr].gallery;
                commission.textContent = data[attr].commission;
                galleryHead.textContent = data[attr].galleryHead;
            });
        });
    });


    </script>

        <!-- language end -->

            <a class="gallery" href="gallery.html">Gallery</a>
            <a class="commission" href="commissions.html">Commission</a>
